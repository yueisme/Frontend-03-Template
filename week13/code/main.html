<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <style type="text/css">
    .carousel{
      width: 500px;
      height: 300px;
      overflow: hidden;
      white-space: nowrap; /*不换行横排*/
    }
    .carousel>div{
      width: 100%;
      height: 100%;
      display: inline-block;
      transition: ease 0.5s;
      background-size: 100% 100%;
    }
  </style>
</head>
<body>
  <script src="./main.js"></script>
</body>
</html>
